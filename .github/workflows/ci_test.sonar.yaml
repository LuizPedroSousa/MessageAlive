name: Sonar Node.js CI Tests

on:
  pull_request:
    paths: packages/Sonar/**
  push:
    paths: packages/Sonar/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Run build
      working-directory: ./packages/Sonar
      run: yarn
    - name: Run tests
      working-directory: ./packages/Sonar
      run: yarn test
